<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Traveller Operations VTT</title>
  <link rel="stylesheet" href="/operations-v2/styles.css">
  <style>
    .auth-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 60px 20px;
    }

    .auth-form {
      background: var(--bg-secondary);
      padding: 30px;
      border-radius: 8px;
      border: 1px solid var(--border-color);
    }

    .auth-form h2 {
      color: var(--accent-blue);
      margin-bottom: 20px;
      text-align: center;
    }

    .auth-form .form-group {
      margin-bottom: 20px;
    }

    .auth-form label {
      display: block;
      margin-bottom: 6px;
      color: var(--text-secondary);
    }

    .auth-form input {
      width: 100%;
      padding: 12px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      border-radius: 4px;
      color: var(--text-primary);
      font-size: 1rem;
    }

    .auth-form input:focus {
      outline: none;
      border-color: var(--accent-blue);
    }

    .error-message {
      background: rgba(255, 68, 68, 0.1);
      border: 1px solid var(--accent-red);
      color: var(--accent-red);
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 20px;
      display: none;
    }

    .error-message.visible {
      display: block;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
      color: var(--text-muted);
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid var(--border-color);
    }

    .divider span {
      padding: 0 15px;
    }

    .btn-google {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      background: #fff;
      color: #333;
      border: 1px solid #ddd;
    }

    .btn-google:hover {
      background: #f5f5f5;
      border-color: #ccc;
    }

    .auth-links {
      text-align: center;
      margin-top: 20px;
    }

    .auth-links a {
      color: var(--accent-blue);
      text-decoration: none;
    }

    .auth-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h1 class="title" style="text-align: center; margin-bottom: 30px;">Traveller Operations VTT</h1>

    <div class="auth-form">
      <h2>Login</h2>

      <div id="error-message" class="error-message"></div>

      <form id="login-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required autocomplete="username">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required autocomplete="current-password">
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
      </form>

      <div class="divider"><span>or</span></div>

      <a href="/auth/google" class="btn btn-google" id="google-login">
        <svg width="18" height="18" viewBox="0 0 18 18">
          <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/>
          <path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.18l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332A8.997 8.997 0 0 0 9 18z"/>
          <path fill="#FBBC05" d="M3.964 10.71A5.41 5.41 0 0 1 3.682 9c0-.593.102-1.17.282-1.71V4.958H.957A8.996 8.996 0 0 0 0 9c0 1.452.348 2.827.957 4.042l3.007-2.332z"/>
          <path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0A8.997 8.997 0 0 0 .957 4.958L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z"/>
        </svg>
        Continue with Google
      </a>

      <div class="auth-links">
        <p>Don't have an account? <a href="/register.html">Register</a></p>
        <p style="margin-top: 10px;"><a href="/operations">Continue without login</a></p>
      </div>
    </div>
  </div>

  <script src="/login.js"></script>
</body>
</html>
