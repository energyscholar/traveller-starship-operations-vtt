<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <!-- Hull gradients -->
    <linearGradient id="hullMain" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9a8a7a"/>
      <stop offset="40%" style="stop-color:#6b5d4d"/>
      <stop offset="100%" style="stop-color:#3d352d"/>
    </linearGradient>
    <linearGradient id="hullDark" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4038"/>
      <stop offset="100%" style="stop-color:#2a2420"/>
    </linearGradient>
    <linearGradient id="discTop" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8a7a6a"/>
      <stop offset="100%" style="stop-color:#5a4a3a"/>
    </linearGradient>
    <!-- Status colors -->
    <linearGradient id="operational" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#48bb78"/>
      <stop offset="100%" style="stop-color:#276749"/>
    </linearGradient>
    <linearGradient id="degraded" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ecc94b"/>
      <stop offset="100%" style="stop-color:#b7791f"/>
    </linearGradient>
    <linearGradient id="damaged" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fc8181"/>
      <stop offset="100%" style="stop-color:#c53030"/>
    </linearGradient>
    <!-- Engine glow -->
    <radialGradient id="engineGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#90cdf4"/>
      <stop offset="50%" style="stop-color:#4299e1;stop-opacity:0.7"/>
      <stop offset="100%" style="stop-color:#2b6cb0;stop-opacity:0"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="#0a0e14"/>

  <!-- Subtle stars -->
  <g opacity="0.4">
    <circle cx="100" cy="50" r="1" fill="#fff"/>
    <circle cx="300" cy="80" r="0.8" fill="#fff"/>
    <circle cx="500" cy="40" r="1" fill="#fff"/>
    <circle cx="700" cy="90" r="0.8" fill="#fff"/>
  </g>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#c9a882" font-family="monospace" font-size="18" font-weight="bold" letter-spacing="3">
    ISS AMISHI
  </text>
  <text x="400" y="55" text-anchor="middle" fill="#7a6a5a" font-family="monospace" font-size="11">
    600t Q-Ship • Trojan Horse Class • JSI Letter of Marque
  </text>

  <!-- SHIP DIAGRAM - Correct shape: Disc + Neck + Cylinder + Engines -->
  <g id="ship" transform="translate(80, 85)">

    <!-- Shadow -->
    <ellipse cx="320" cy="220" rx="280" ry="30" fill="#000" opacity="0.3"/>

    <!-- === FRONT DISC (Ex-Observation Lounge / Barbette Housing) === -->
    <g id="front-disc">
      <!-- Disc bottom (darker) -->
      <ellipse cx="80" cy="150" rx="70" ry="25" fill="url(#hullDark)"/>
      <!-- Disc top surface -->
      <ellipse cx="80" cy="140" rx="70" ry="25" fill="url(#discTop)" stroke="#5a4a3a" stroke-width="1"/>
      <!-- Disc edge ring -->
      <ellipse cx="80" cy="145" rx="72" ry="12" fill="none" stroke="#7a6a5a" stroke-width="2"/>

      <!-- GUNNERY SECTION - Marina's domain -->
      <g id="gunnery">
        <ellipse cx="80" cy="140" rx="50" ry="18" fill="url(#operational)" opacity="0.7">
          <title>GUNNERY - Marina (Gunner-6)
══════════════════════════
CONCEALED BARBETTES:
• Ion Barbette (prize-taking)
• Particle Barbette (ship-killer)

POP-UP TURRETS (AI controlled):
• T1-T2: Sandcasters (point defense)
• T3-T4: Beam laser + missiles

Status: Operational
AI Gunner #3: Needs recalibration</title>
        </ellipse>
        <text x="80" y="137" text-anchor="middle" fill="#1a202c" font-family="monospace" font-size="10" font-weight="bold">GUNNERY</text>
        <text x="80" y="150" text-anchor="middle" fill="#276749" font-family="monospace" font-size="7">Marina</text>
      </g>
    </g>

    <!-- === NARROW NECK (Connecting boom) === -->
    <g id="neck">
      <rect x="145" y="135" width="80" height="30" fill="url(#hullMain)" stroke="#5a4a3a" stroke-width="1"/>
      <!-- Neck ribbing -->
      <line x1="165" y1="135" x2="165" y2="165" stroke="#4a4038" stroke-width="1" opacity="0.5"/>
      <line x1="185" y1="135" x2="185" y2="165" stroke="#4a4038" stroke-width="1" opacity="0.5"/>
      <line x1="205" y1="135" x2="205" y2="165" stroke="#4a4038" stroke-width="1" opacity="0.5"/>
    </g>

    <!-- === MAIN CYLINDRICAL HULL === -->
    <g id="main-hull">
      <!-- Hull body - cylindrical shape (side view = rectangle with rounded ends) -->
      <rect x="220" y="100" width="320" height="100" rx="50" ry="50" fill="url(#hullMain)" stroke="#5a4a3a" stroke-width="2"/>

      <!-- Hull panel lines -->
      <line x1="280" y1="105" x2="280" y2="195" stroke="#4a4038" stroke-width="1" opacity="0.4"/>
      <line x1="340" y1="102" x2="340" y2="198" stroke="#4a4038" stroke-width="1" opacity="0.4"/>
      <line x1="400" y1="100" x2="400" y2="200" stroke="#4a4038" stroke-width="1" opacity="0.4"/>
      <line x1="460" y1="102" x2="460" y2="198" stroke="#4a4038" stroke-width="1" opacity="0.4"/>

      <!-- Hull highlight -->
      <rect x="225" y="105" width="310" height="25" rx="12" fill="#9a8a7a" opacity="0.3"/>

      <!-- === BRIDGE / COMMAND === -->
      <g id="command">
        <rect x="240" y="115" width="70" height="50" rx="8" fill="url(#operational)" opacity="0.75">
          <title>COMMAND - Captain James Delleron
══════════════════════════
Bridge • Computer/25
Fire Control/2 • Comms Array

Ship Status: All systems nominal
Location: Flammarion Highport
Alert: NORMAL</title>
        </rect>
        <text x="275" y="140" text-anchor="middle" fill="#1a202c" font-family="monospace" font-size="11" font-weight="bold">COMMAND</text>
        <text x="275" y="155" text-anchor="middle" fill="#276749" font-family="monospace" font-size="7">Capt. James</text>
      </g>

      <!-- === SENSORS === -->
      <g id="sensors">
        <rect x="240" y="168" width="70" height="25" rx="5" fill="url(#operational)" opacity="0.75">
          <title>SENSORS - Von Sydo
══════════════════════════
Improved Grade (DM+1)
Electronic Warfare capable
Target tracking: 6 contacts

Active contacts: 9
Threat assessment: None</title>
        </rect>
        <text x="275" y="185" text-anchor="middle" fill="#1a202c" font-family="monospace" font-size="9" font-weight="bold">SENSORS</text>
      </g>

      <!-- === DAMAGE CONTROL === -->
      <g id="damage-control">
        <rect x="320" y="115" width="80" height="50" rx="8" fill="url(#operational)" opacity="0.75">
          <title>DAMAGE CONTROL - Asao Ora
══════════════════════════
Marine Commander / DC Chief
3 DC Teams (Fwd/Mid/Aft)
5 Repair Drones active

Hull: 240/240 HP (100%)
Repair Queue: AI Gunner #3 recal</title>
        </rect>
        <text x="360" y="135" text-anchor="middle" fill="#1a202c" font-family="monospace" font-size="9" font-weight="bold">DAMAGE</text>
        <text x="360" y="148" text-anchor="middle" fill="#1a202c" font-family="monospace" font-size="9" font-weight="bold">CONTROL</text>
        <text x="360" y="160" text-anchor="middle" fill="#276749" font-family="monospace" font-size="7">Asao Ora</text>
      </g>

      <!-- === FIGHTER HANGAR === -->
      <g id="hangar">
        <rect x="320" y="168" width="80" height="25" rx="5" fill="url(#operational)" opacity="0.6">
          <title>FIGHTER HANGAR
══════════════════════════
66 tons • 6× Light Fighters
6 dedicated pilots
Launch/recovery capable

Status: 6/6 Ready
Scramble time: 2 minutes</title>
        </rect>
        <text x="360" y="185" text-anchor="middle" fill="#1a202c" font-family="monospace" font-size="8">HANGAR 6/6</text>
      </g>

      <!-- === CARGO / FUEL === -->
      <g id="cargo-fuel">
        <rect x="410" y="115" width="60" height="78" rx="8" fill="#2d5a7b" opacity="0.5">
          <title>CARGO &amp; FUEL
══════════════════════════
FUEL: 120/125t (J-2 internal)
  + 5 bladders for J-3

CARGO: 55/79t used
  • Bladders ×4: 20t
  • Munitions: 15t
  • Parts: 10t
  • Supplies: 10t</title>
        </rect>
        <text x="440" y="145" text-anchor="middle" fill="#e2e8f0" font-family="monospace" font-size="9" font-weight="bold">CARGO</text>
        <text x="440" y="160" text-anchor="middle" fill="#90cdf4" font-family="monospace" font-size="8">FUEL</text>
        <text x="440" y="180" text-anchor="middle" fill="#a0aec0" font-family="monospace" font-size="7">120/125t</text>
      </g>

      <!-- === ENGINEERING === -->
      <g id="engineering">
        <rect x="480" y="115" width="55" height="78" rx="8" fill="url(#operational)" opacity="0.75">
          <title>ENGINEERING - Max Planck
══════════════════════════
Power Plant: 548 output (TL13)
M-Drive: Thrust 3
J-Drive: Jump 3
Fuel Processor: 200t/day

Status: All nominal
Engineering Droid: Active</title>
        </rect>
        <text x="507" y="140" text-anchor="middle" fill="#1a202c" font-family="monospace" font-size="8" font-weight="bold">ENGINE</text>
        <text x="507" y="153" text-anchor="middle" fill="#1a202c" font-family="monospace" font-size="8" font-weight="bold">-ERING</text>
        <text x="507" y="170" text-anchor="middle" fill="#276749" font-family="monospace" font-size="7">Max</text>
        <text x="507" y="185" text-anchor="middle" fill="#276749" font-family="monospace" font-size="6">J3 T3</text>
      </g>
    </g>

    <!-- === ENGINE SECTION === -->
    <g id="engines">
      <!-- Engine housing -->
      <rect x="535" y="120" width="30" height="60" rx="5" fill="url(#hullDark)" stroke="#5a4a3a"/>
      <!-- Engine bells -->
      <ellipse cx="560" cy="135" rx="15" ry="10" fill="#2a2420"/>
      <ellipse cx="560" cy="165" rx="15" ry="10" fill="#2a2420"/>
      <!-- Engine glow -->
      <ellipse cx="575" cy="135" rx="20" ry="12" fill="url(#engineGlow)" filter="url(#glow)"/>
      <ellipse cx="575" cy="165" rx="18" ry="10" fill="url(#engineGlow)" filter="url(#glow)"/>
    </g>

    <!-- === EXTERNAL PINNACE (Docked underneath) === -->
    <g id="pinnace-docked" transform="translate(150, 200)">
      <!-- Docking struts -->
      <line x1="30" y1="0" x2="30" y2="15" stroke="#5a4a3a" stroke-width="3"/>
      <line x1="100" y1="0" x2="100" y2="15" stroke="#5a4a3a" stroke-width="3"/>
      <!-- Pinnace silhouette -->
      <path d="M 10 25 Q 0 30 0 35 Q 0 42 15 48 L 130 50 Q 150 45 155 35 L 155 30 Q 150 22 130 20 L 15 22 Z"
            fill="url(#hullDark)" stroke="#5a4a3a" opacity="0.8">
        <title>PINNACE (External Mount)
══════════════════════════
40t Armored • Pirate Salvage
"Battered but sound"

CARGO:
• G-Carrier (10t)
• Fuel Bladder #5 (50t)

Quick-transfer fuel plumbing</title>
      </path>
      <text x="77" y="40" text-anchor="middle" fill="#7a6a5a" font-family="monospace" font-size="7">PINNACE</text>
    </g>
  </g>

  <!-- STATUS BAR -->
  <g id="status-bar" transform="translate(80, 380)">
    <rect x="0" y="0" width="640" height="45" rx="5" fill="#1a202c" stroke="#5a4a3a"/>

    <!-- Hull -->
    <text x="15" y="18" fill="#7a6a5a" font-family="monospace" font-size="9">HULL</text>
    <rect x="50" y="8" width="80" height="14" rx="3" fill="#2d3748"/>
    <rect x="50" y="8" width="80" height="14" rx="3" fill="#48bb78"/>
    <text x="90" y="19" text-anchor="middle" fill="#1a202c" font-family="monospace" font-size="8">240/240</text>

    <!-- Fuel -->
    <text x="145" y="18" fill="#7a6a5a" font-family="monospace" font-size="9">FUEL</text>
    <rect x="180" y="8" width="80" height="14" rx="3" fill="#2d3748"/>
    <rect x="180" y="8" width="77" height="14" rx="3" fill="#4299e1"/>
    <text x="220" y="19" text-anchor="middle" fill="#1a202c" font-family="monospace" font-size="8">120/125</text>

    <!-- Power -->
    <text x="275" y="18" fill="#7a6a5a" font-family="monospace" font-size="9">PWR</text>
    <rect x="305" y="8" width="60" height="14" rx="3" fill="#2d3748"/>
    <rect x="305" y="8" width="60" height="14" rx="3" fill="#48bb78"/>
    <text x="335" y="19" text-anchor="middle" fill="#1a202c" font-family="monospace" font-size="8">100%</text>

    <!-- Alert -->
    <text x="380" y="18" fill="#7a6a5a" font-family="monospace" font-size="9">ALERT</text>
    <rect x="420" y="6" width="70" height="16" rx="3" fill="#276749"/>
    <text x="455" y="18" text-anchor="middle" fill="#48bb78" font-family="monospace" font-size="9">NORMAL</text>

    <!-- Location -->
    <text x="505" y="18" fill="#7a6a5a" font-family="monospace" font-size="9">LOC</text>
    <text x="535" y="18" fill="#c9a882" font-family="monospace" font-size="9">Flammarion Highport</text>

    <!-- Bottom row -->
    <text x="15" y="38" fill="#5a4a3a" font-family="monospace" font-size="8">
      Q-SHIP: Active │ Bladders: 0/5 │ Fighters: 6/6 │ Drones: R5 P5 M10
    </text>
  </g>

  <!-- ATTENDANT CRAFT -->
  <g id="craft-row" transform="translate(80, 440)">
    <text x="0" y="15" fill="#7a6a5a" font-family="monospace" font-size="10">FLEET:</text>

    <!-- Kimbly -->
    <g transform="translate(60, 0)" data-craft="kimbly" style="cursor: pointer;">
      <title>KIMBLY - Type S Scout/Courier (100t)
━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
Jump-2 capable, Thrust 2G
Sensor suite, Air/Raft bay
Used for reconnaissance and courier runs
Status: Docked in main hangar</title>
      <rect x="0" y="0" width="120" height="35" rx="4" fill="#1a202c" stroke="#5a4a3a"/>
      <circle cx="15" cy="17" r="6" fill="url(#operational)"/>
      <text x="30" y="15" fill="#c9a882" font-family="monospace" font-size="9" font-weight="bold">KIMBLY</text>
      <text x="30" y="27" fill="#7a6a5a" font-family="monospace" font-size="7">Scout 100t • Docked</text>
    </g>

    <!-- Fighters -->
    <g transform="translate(195, 0)" data-craft="fighters" style="cursor: pointer;">
      <title>LIGHT FIGHTERS ×6 (10t each)
━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
Thrust 6G, Pulse Lasers
Agile interceptors for ship defense
60 tons total hangar space
Status: All 6 ready in hangar bay</title>
      <rect x="0" y="0" width="140" height="35" rx="4" fill="#1a202c" stroke="#5a4a3a"/>
      <circle cx="15" cy="17" r="6" fill="url(#operational)"/>
      <text x="30" y="15" fill="#c9a882" font-family="monospace" font-size="9" font-weight="bold">FIGHTERS ×6</text>
      <text x="30" y="27" fill="#48bb78" font-family="monospace" font-size="7">All Ready • Hangar</text>
    </g>

    <!-- Launch -->
    <g transform="translate(350, 0)" data-craft="launch" style="cursor: pointer;">
      <title>ARMED LAUNCH (24t)
━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
Thrust 4G, Single pulse laser turret
Utility shuttle with light armament
Cargo: 10t, Passengers: 8
Status: Docked in hangar bay</title>
      <rect x="0" y="0" width="120" height="35" rx="4" fill="#1a202c" stroke="#5a4a3a"/>
      <circle cx="15" cy="17" r="6" fill="url(#operational)"/>
      <text x="30" y="15" fill="#c9a882" font-family="monospace" font-size="9" font-weight="bold">LAUNCH</text>
      <text x="30" y="27" fill="#7a6a5a" font-family="monospace" font-size="7">Armed 24t • Bay</text>
    </g>

    <!-- Pinnace -->
    <g transform="translate(485, 0)" data-craft="pinnace" style="cursor: pointer;">
      <title>ARMORED PINNACE (40t) + G-Carrier
━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
Thrust 5G, Dual pulse lasers, Armor 4
Pirate salvage - combat capable
Carries: 10t Armored G-Carrier
50t collapsible fuel bladder
Status: External dorsal mount</title>
      <rect x="0" y="0" width="155" height="35" rx="4" fill="#1a202c" stroke="#5a4a3a"/>
      <circle cx="15" cy="17" r="6" fill="url(#operational)"/>
      <text x="30" y="15" fill="#c9a882" font-family="monospace" font-size="9" font-weight="bold">PINNACE</text>
      <text x="30" y="27" fill="#7a6a5a" font-family="monospace" font-size="7">40t + G-Carrier • External</text>
    </g>
  </g>

  <!-- Legend -->
  <g transform="translate(80, 495)">
    <circle cx="10" cy="8" r="5" fill="url(#operational)"/>
    <text x="20" y="12" fill="#48bb78" font-family="monospace" font-size="8">Operational</text>
    <circle cx="100" cy="8" r="5" fill="url(#degraded)"/>
    <text x="110" y="12" fill="#ecc94b" font-family="monospace" font-size="8">Degraded</text>
    <circle cx="185" cy="8" r="5" fill="url(#damaged)"/>
    <text x="195" y="12" fill="#fc8181" font-family="monospace" font-size="8">Damaged</text>
    <text x="280" y="12" fill="#5a4a3a" font-family="monospace" font-size="8">│ Hover for details</text>
  </g>
</svg>